<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         @keyframes drive {
            from {
                margin-left: -200px;
            }
            to {
                margin-left: calc(100% - 250px);
            }
        }
        @keyframes drive-wheels {
            from {
                margin-left: -170px;
            }
            to {
                margin-left: calc(100% - 220px);
            }
        }
        html {
            width: 100%;
            height: 100%; 
            background-image: url(https://lifehacker.ru/wp-content/uploads/2017/03/bluesky_1488891825.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        footer {
            margin: -0.3%;
        }
        .road {
            width: 100%;
            height: 200px;
            background-color: grey;

        }
        .car {
            width: 200px;
            height: 70px;
            margin: 44% 0 0 0;
            transform: skew(30deg);
            border-radius: 30% 0 5% 10%;
            background-color: black;
            animation: drive 3s;
            
        }
        .wheels-container {
            display: flex;
            flex-direction: row;
            animation: drive-wheels 3s;
            margin-left: 25px;
            margin-top: -10px;
        }
        .wheel1, .wheel2 {
            width: 22px;
            height: 22px;
            background-color: wheat;
            border-radius: 100%;
        }
        .wheel2 {
            margin-left: 145px;
        }
    </style>
</head>

<body>

</body>
<footer>
    <div class="car"></div>
    <div class="wheels-container">
        <div class="wheel1"></div>
        <div class="wheel2"></div>
        
    </div>
    <div class="road"></div>
</footer>
</html>
